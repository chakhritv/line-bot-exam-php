<!DOCTYPE html>
<html>
<header>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script>
    function init(){
      liff.init(async (data) => {
        let profile = await liff.getProfile();
        document.getElementById("disname").value = profile.displayName;
        document.getElementById("userid").value = profile.userId;
      },
      err => {
        document.getElementById("mess").value = err.message;
      }); 
    }
    function ck(msg){
      liff.postMessages([{
        type: 'text',
        text: msg
      }]).then(() => {
        liff.closeWindow();
      }).catch((err) => {
        console.log('error', err);
      });
    }
  </script>
  <title>abc page</title>
<header>
<body onload="init()">
hello abc<br/>
  <input type="text" id="disname" value="name" style="width: 100%;"/><br/>
  <input type="text" id="userid" value="uid" style="width: 100%;"/><br/>
  <input type="text" id="mess" value="message" style="width: 100%;"/><br/>
  <hr/>
  คุณต้องการ Yes หรือ No ?? <br/>
  <button onclick="ck('Y')">Yes</button>
  <button onclick="ck('N')">No</button>
</body>
</html>
